apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gateway
  namespace: default
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: gateway
    spec:
      containers:
        - name: gateway
          image: golang:1.8
          workingDir: "/go/src/gateway"
          command: ["go", "run", "src/main.go"]
          volumeMounts:
          - mountPath: "/go/src"
            name: code
            subPath: gateway
          ports:
            - containerPort: 8888
      volumes:
        - name: code
          persistentVolumeClaim:
            claimName: code-claims
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: default
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8888
    protocol: TCP
  selector:
    app: gateway