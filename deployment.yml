apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gateway
  namespace: platform
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: gateway
    spec:
     affinity:
       podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchExpressions:
                  - key: "app"
                    operator: In
                    values:
                    - gateway
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: gateway
          image: golang:1.8
          workingDir: "/go/src/gateway"
          command: ["go", "run", "src/main.go"]
          env:
          - name: zk_servers
            value: "zk-client.platform:80"
          volumeMounts:
          - mountPath: "/go/src"
            name: code
            subPath: gateway
          ports:
            - containerPort: 8888
      volumes:
        - name: code
          persistentVolumeClaim:
            claimName: code-claims
---
apiVersion: v1
kind: Service
metadata:
  name: gateway
  namespace: platform
  ### https 专用，需要自己修改CertID
  annotations:
      service.beta.kubernetes.io/alicloud-loadbalancer-ProtocolPort: "https:443"
      service.beta.kubernetes.io/alicloud-loadbalancer-Bandwidth: "60"
      service.beta.kubernetes.io/alicloud-loadbalancer-CertID: "xxxx"
      service.beta.kubernetes.io/alicloud-loadbalancer-HealthCheckFlag: "off"
  ###
spec:
  type: LoadBalancer
  ports:
  - port: 443
    targetPort: 8888
    protocol: TCP
    name: "tcp"
  - port: 1323
    targetPort: 1323
    name: "admweb"
  - port: 8889
    targetPort: 8889
    name: "thriftserver"
  selector:
    app: gateway