apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: gateway
  namespace: platform
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: gateway
    spec:
      affinity:
        podAntiAffinity:
           requiredDuringSchedulingIgnoredDuringExecution:
           - labelSelector:
               matchExpressions:
               - key: app
                 operator: In
                 values:
                 - gateway
             topologyKey: "kubernetes.io/hostname"
      containers:
        - name: gateway
          image: golang:1.8
          livenessProbe:
            httpGet:
              path: /api.html
              port: 443
              host: gateway.platform
              scheme: HTTP
            initialDelaySeconds: 90
            timeoutSeconds: 60
          workingDir: "/go/src/gateway"
          command: ["go", "run", "src/main.go"]
          env:
          - name: zk_servers
            value: "zk-client.platform:80"
          volumeMounts:
          - mountPath: "/go/src"
            name: code
            subPath: code/gateway/gateway
          ports:
            - containerPort: 8888
      volumes:
        - name: code
          persistentVolumeClaim:
            claimName: platform-nas